<div class="card-grid">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.image" class="card-img-top" [alt]="product.name">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">Descrição breve do produto. Aqui você pode adicionar detalhes sobre o item.</p>
      <p class="price">R$ {{ product.price.toFixed(2) }}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)="addToCart(product)">Adicionar ao Carrinho</button>
      <button class="btn btn-success">Comprar Agora</button>
    </div>
  </div>
</div>
