<mat-toolbar class="header-toolbar">
  <div class="toolbar-container">
    <button mat-icon-button class="home-button" aria-label="botao-de-home" (click)="navigateToHome()">
      <mat-icon>home</mat-icon>
    </button>
    <div class="logo-container">
      <img src="assets/images/cupcake-logo.png" alt="CupCakes Store Logo" class="app-logo" (click)="navigateToHome()">
    </div>
    <div class="toolbar-actions">
      <button mat-button class="cart-button" aria-label="botao-de-carrinho" (click)="navigateToCart()">
        <mat-icon>shopping_cart</mat-icon>
        @if (cartItemCount$ | async) {
          <span class="cart-count">{{ cartItemCount$ | async }}</span>
        }
      </button>
      <button mat-button class="auth-button" aria-label="botao-de-login" (click)="navigateToLogin()">
        <mat-icon>person</mat-icon>
        <span>Login</span>
      </button>
      <button mat-button class="auth-button" aria-label="botao-de-cadastro" (click)="navigateToRegister()">
        <mat-icon>person_add</mat-icon>
        <span>Cadastrar</span>
      </button>
    </div>
  </div>
</mat-toolbar>
