<mat-toolbar class="header-toolbar">
  <div class="toolbar-container">
    <button mat-icon-button class="home-button" aria-label="botao-de-home" (click)="navigateTo('')">
      <mat-icon>home</mat-icon>
    </button>
    <div class="logo-container">
      <img src="assets/images/cupcake-logo.png" alt="CupCakes Store Logo" class="app-logo" (click)="navigateTo('')">
    </div>
    <div class="toolbar-actions">
      <button mat-button class="cart-button" aria-label="botao-de-carrinho" (click)="navigateTo('cart')">
        <mat-icon>shopping_cart</mat-icon>
        <span class="cart-count" *ngIf="(cartItemCount$ | async) as count">{{ count }}</span>
      </button>
      <ng-container *ngIf="(isLoggedIn$ | async) === false; else loggedInButtons">
        <button mat-button class="auth-button" aria-label="botao-de-login" (click)="navigateTo('login')">
          <mat-icon>person</mat-icon>
          <span>Login</span>
        </button>
        <button mat-button class="auth-button" aria-label="botao-de-cadastro" (click)="navigateTo('register')">
          <mat-icon>person_add</mat-icon>
          <span>Cadastrar</span>
        </button>
      </ng-container>
      <ng-template #loggedInButtons>
        <button mat-button [matMenuTriggerFor]="userMenu" class="auth-button">
          <mat-icon>person</mat-icon>
          <span>Logado</span>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>
      </ng-template>
    </div>
  </div>
</mat-toolbar>
