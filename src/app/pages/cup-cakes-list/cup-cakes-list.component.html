<div class="cupcakes-list-container">
  <h2>Lista de Cupcakes</h2>

  <div class="filters">
    <input type="text" [(ngModel)]="filterText" placeholder="Filtrar por nome" (input)="applyFilter()">
    <select [(ngModel)]="filterCategory" (change)="applyFilter()">
      <option value="">Todas as categorias</option>
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th (click)="sort('nome')">Nome <i class="fas fa-sort"></i></th>
        <th (click)="sort('preco')">Preço <i class="fas fa-sort"></i></th>
        <th (click)="sort('categoria')">Categoria <i class="fas fa-sort"></i></th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cupcake of filteredCupcakes">
        <td>{{ cupcake.nome }}</td>
        <td>R$ {{ cupcake.preco.toFixed(2) }}</td>
        <td>{{ cupcake.categoria }}</td>
        <td>
          <button (click)="editCupcake(cupcake.id)" class="edit-btn">Editar</button>
          <button (click)="deleteCupcake(cupcake.id)" class="delete-btn">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="filteredCupcakes.length === 0" class="no-results">
    Nenhum cupcake encontrado.
  </div>

  <div class="pagination" *ngIf="totalPages > 1">
    <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Anterior</button>
    <span>Página {{ currentPage }} de {{ totalPages }}</span>
    <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Próxima</button>
  </div>
</div>
