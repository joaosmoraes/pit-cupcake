<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" required>
      <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" type="password" formControlName="password" required>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Senha é obrigatória</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</small>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>

  <p>Não tem uma conta? <a (click)="navigateToRegister()">Registre-se</a></p>
</div>

<div *ngIf="mostrarModal" class="modal-overlay">
  <div class="modal">
    <div class="modal-content">
      <h2>{{modalTitle}}</h2>
      <p>{{modalMessage}}</p>
      <button (click)="fecharModal()">Fechar</button>
    </div>
  </div>
</div>
