<div class="meus-dados-container">
  <h2>Meus Dados</h2>
  <form (ngSubmit)="salvarDados()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="usuario.nome" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" [(ngModel)]="usuario.senha" required>
    </div>
    <button type="submit">Salvar Alterações</button>
  </form>
</div>
