<div class="sales-report-container">
  <h2>Relatório de Vendas</h2>

  <div class="filters">
    <label for="startDate">Data de Início:</label>
    <input type="date" id="startDate" [(ngModel)]="startDate" (change)="applyFilter()">

    <label for="endDate">Data de Fim:</label>
    <input type="date" id="endDate" [(ngModel)]="endDate" (change)="applyFilter()">
  </div>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Nome do Cupcake</th>
        <th>Quantidade</th>
        <th>Valor Unitário</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sale of filteredSales">
        <td>{{ sale.date | date }}</td>
        <td>{{ sale.cupcakeName }}</td>
        <td>{{ sale.quantity }}</td>
        <td>R$ {{ sale.unitPrice.toFixed(2) }}</td>
        <td>R$ {{ sale.total.toFixed(2) }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="filteredSales.length === 0" class="no-results">
    Nenhuma venda encontrada.
  </div>
</div>
